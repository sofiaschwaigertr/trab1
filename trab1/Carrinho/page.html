<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="error" class="error-modal">
        <p>Insira um nome para começar</p>
        <button class="error-btn" onclick="fechar()">Ok</button>
    </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="../images/sportlife.jpeg" alt="" width="80" height="80" class="d-inline-block align-text-right" id="ola">
                    SportLife Store
                  </a>
                </div>
              </nav>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../Menu/page.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../Produtos/page.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../Carrinho/page.html">Carrinho</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1>Carrinho</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
    </div>
    <button onclick="comecar()" type="button" class="btn btn-outline-dark">Começar</button>
    <div id="selects-div">
        <h2>Olá <span id="nomePrint"></span>, vamos para as compras!</h2>
        <h3>Futebol</h3>
        <select class="form-select" aria-label="Default select example" id="selectFutebol">
            <option selected>Selecione o seu produto</option>
            <option value="Bola de Futebol">Bola de Futebol</option>
            <option value="Camisa de Futebol">Camisa de Futebol</option>
            <option value="Shorts de Futebol">Shorts de Futebol</option>
            <option value="Caneleira de Futebol">Caneleira de Futebol</option>
            <option value="Chuteira de Futebol de Campo">Chuteira de Futebol de Campo</option>
        </select>
        <h3>Basquete</h3>
        <select class="form-select" aria-label="Default select example" id="selectBasquete">
            <option selected>Selecione o seu produto</option>
            <option value="Tenis de Basquete">Tenis de Basquete</option>
            <option value="Regata de Basquete">Regata de Basquete</option>
            <option value="Shorts de Basquete">Shorts de Basquete</option>
            <option value="Meia de Basquete">Meio de Basquete</option>
            <option value="Manguito de Basquete">Manguito de Basquete</option>
        </select>
        <h3>Pesca</h3>
        <select class="form-select" aria-label="Default select example" id="selectPesca">
            <option selected>Selecione o seu produto</option>
            <option value="Vara de Pesca">Vara de Pesca</option>
            <option value="Isca de Pesca">Isca de Peixe</option>
            <option value="Kayak de Pesca">Kayak de Pesca</option>
            <option value="Remo">Remo</option>
            <option value="Rede de Pesca">Rede de Pesca</option>
        </select>
        <h3>Roupas</h3>
        <select class="form-select" aria-label="Default select example" id="selectRoupas">
            <option selected>Selecione o seu produto</option>
            <option value="Camisa Térmica">Camisa Térmica</option>
            <option value="Calça Esportiva">Calça Esportiva</option>
            <option value="Bermuda Esportiva">Bermuda Esportiva</option>
            <option value="Casaco">Casaco</option>
            <option value="Calça Térmica">Calça Térmica</option>
        </select>
        <h3>Camping</h3>
        <select class="form-select" aria-label="Default select example" id="selectCamping">
            <option selected>Selecione o seu produto</option>
            <option value="Barraca">Barraca</option>
            <option value="Isolante Térmico">Isolante térmico</option>
            <option value="Saco de Camping">Saco de dormir</option>
            <option value="Bota de Camping">Bota de Camping</option>
            <option value="Corta Vento pra Camping">Corta Vento pra Camping</option>
        </select>
        <div id="pedido-pronto" class="pronto">
            <h4>Futebol:</h4>
            <p id="futebol-pronto"></p>
            <br>
            <h4>Basquete:</h4>
            <p id="basquete-pronto"></p>
            <br>
            <h4>Pesca:</h4>
            <p id="pesca-pronto"></p>
            <br>
            <h4>Roupas:</h4>
            <p id="roupas-pronto"></p>
            <br>
            <h4>Camping:</h4>
            <p id="camping-pronto"></p>
        </div>
        <div>
            <button type="button" onclick="calcularTotal()" class="btn btn-success">Comprar</button>
            <button type="button" onclick="limpar()" class="btn btn-outline-secondary">Limpar</button>
            <button type="button" onclick="zap()" class="btn btn-success" style="border-radius: 100%; height: 50px;">ZAP</button>
        </div>
        <div>
            <span class="badge bg-primary">Total</span>
            <span class="badge bg-danger" id="resultado"></span>
        </div>
      </div>
</body>
</html>
